<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Branch Name</title>
</head>

<body>
    <h1>Auto Branch Name</h1>
    <h2>Converts a text string to a branch name</h2>
    <hr>
    <p>
        <label for="inputText">Original Text</label><br>
        <input id="inputText" required>
    </p>

    <p>
        <label for="branchName">Branch Name</label><br>
        <input id="branchName" readonly>
    </p>

    <p>
        <button id="copyButton">Copy to Clipboard</button>
    </p>

    <script src="script.js"></script>
</body>

</html>
